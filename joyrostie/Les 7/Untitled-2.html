<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

<body>

  <script>
    'use strict';

var list = { value: 1 };
list.next = { value: 2 };
list.next.next = { value: 3 };
list.next.next.next = { value: 4 };

function printReverseList(list) {
  var arr = [];
  var tmp = list;

  while (tmp) {
    arr.push(tmp.value);
    tmp = tmp.next;
  }

  // for (var i = arr.length - 1; i >= 0; i--) {
    alert( arr );
  // }
}

printReverseList(list);

  </script>

</body>

</html>
